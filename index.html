<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tulip Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff; /* White background */
            overflow: hidden;
        }

        /* Position the typing container near the left-top corner */
        #typing-container {
            position: relative;
            z-index: 3; /* Ensure text appears above the image */
            top: 50px;
            left: 50px;
            text-align: left;
            font-size: 24px;
            padding: 20px;
            color: #272E5C;
            width: auto;
            max-width: 90%;
            overflow: hidden;
        }

        /* Style for the 'Nah' button */
        .no-btn {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #c0392b;
            background-color: #e74c3c;
            color: #fff;
            margin-top: 40px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        /* Hover effect for the button */
        .no-btn:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* Fool image container */
        #fool-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Fool.jpg') no-repeat center center/contain;
            opacity: 0; /* Initially hidden */
            z-index: 2; /* Below the text */
            transition: opacity 1s ease; /* Smooth fade-in */
        }

        /* Rose animation (falling effect) */
        .rose {
            position: absolute;
            top: -10%;
            animation: fall 5s ease-in infinite;
            pointer-events: none;
            font-size: 20px;
            z-index: 4; /* Roses appear above everything else */
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
            }
            100% {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>
    <!-- Typing container for the text -->
    <div id="typing-container"></div>

    <!-- Fool image (hidden initially) -->
    <div id="fool-image"></div>

    <script>
        // Start the interaction immediately upon page load
        window.onload = () => {
            const typingContainer = document.getElementById('typing-container');
            typingContainer.style.display = 'block';
            let text = "Gandu ta toke flowers dilo??";
            typeText(typingContainer, text, () => {
                addNahButton(typingContainer);
            });
        };

        function addNahButton(container) {
            const button = document.createElement('button');
            button.textContent = "Nah";
            button.className = "no-btn";
            button.onclick = () => {
                button.remove();
                typeText(container, "Jantammm!!!!!! So f*cking incompetentðŸ˜”", () => {
                    setTimeout(() => {
                        typeText(container, "Well, anyways ei ne phul from your foolðŸ¤­", showRoseAnimation);
                    }, 1000);
                });
            };
            container.appendChild(button);
        }

        function typeText(container, text, callback) {
            const newLine = document.createElement('div');
            container.appendChild(newLine);
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    newLine.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100);
        }

        function showRoseAnimation() {
            // Make the Fool.jpg image visible
            const foolImage = document.getElementById('fool-image');
            foolImage.style.opacity = 1; // Fade in the Fool.jpg image

            // Generate falling roses
            for (let i = 0; i < 50; i++) {
                const rose = document.createElement('div');
                rose.textContent = "ðŸŒ¹";
                rose.className = "rose";
                rose.style.left = Math.random() * 100 + "vw";
                rose.style.animationDelay = Math.random() * 3 + "s";
                rose.style.fontSize = Math.random() * 20 + 20 + "px"; // Adjusted size for visibility
                document.body.appendChild(rose);

                rose.addEventListener('animationend', () => {
                    rose.remove();
                });
            }
        }
    </script>
</body>
</html>
