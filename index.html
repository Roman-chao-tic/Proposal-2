<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tulip Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background 1s ease, filter 1s ease;
            background: #fff; /* Default background color */
        }

        /* Position the typing container near the left-top corner */
        #typing-container {
            position: absolute;
            top: 50px;
            left: 50px;
            text-align: left;
            font-size: 24px;
            padding: 20px;
            color: #272E5C;
            width: auto;
            max-width: 90%;
            overflow: hidden;
        }

        /* Style for the 'Nah' button */
        .no-btn {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #c0392b;
            background-color: #e74c3c;
            color: #fff;
            margin-top: 40px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        /* Hover effect for the button */
        .no-btn:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* Rose animation (falling effect) */
        .rose {
            position: absolute;
            top: -10%;
            animation: fall 5s ease-in infinite;
            pointer-events: none;
            font-size: 20px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
            }
            100% {
                transform: translateY(110vh);
            }
        }

        /* Ensure the background is visible */
        body.fool-background {
            background: url('Fool.jpg') no-repeat center center/cover;
            filter: blur(2px); /* Slight blur to give depth */
        }

        /* Roses are larger to stand out */
        .fool-background .rose {
            font-size: 30px; /* Larger font size */
        }
    </style>
</head>
<body>
    <div id="typing-container"></div>

    <script>
        // Start the interaction immediately upon page load
        window.onload = () => {
            const typingContainer = document.getElementById('typing-container');
            typingContainer.style.display = 'block';
            let text = "Gandu ta toke flowers dilo??";
            typeText(typingContainer, text, () => {
                addNahButton(typingContainer);
            });
        };

        function addNahButton(container) {
            const button = document.createElement('button');
            button.textContent = "Nah";
            button.className = "no-btn";
            button.onclick = () => {
                button.remove();
                typeText(container, "Jantammm!!!!!! What a f*cking incompetentðŸ˜”", () => {
                    setTimeout(() => {
                        typeText(container, "Well, anyways ei ne phul from your fool", showRoseAnimation);
                    }, 1000);
                });
            };
            container.appendChild(button);
        }

        function typeText(container, text, callback) {
            const newLine = document.createElement('div');
            container.appendChild(newLine);
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    newLine.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100);
        }

        function showRoseAnimation() {
            // Change the background and apply the blur effect
            document.body.classList.add('fool-background');

            // Generate falling roses
            for (let i = 0; i < 50; i++) {
                const rose = document.createElement('div');
                rose.textContent = "ðŸŒ¹";
                rose.className = "rose";
                rose.style.left = Math.random() * 100 + "vw";
                rose.style.animationDelay = Math.random() * 3 + "s";
                rose.style.fontSize = Math.random() * 20 + 20 + "px"; // Adjusted size for visibility
                document.body.appendChild(rose);

                rose.addEventListener('animationend', () => {
                    rose.remove();
                });
            }
        }
    </script>
</body>
</html>
