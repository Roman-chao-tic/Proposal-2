<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tulip Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
            overflow: hidden;
            text-align: center;
        }
        #typing-container {
            position: relative;
            z-index: 3;
            margin-top: 50px;
            font-size: 1rem;
            padding: 20px;
            color: #fff;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #fool-image {
            width: 400px; /* Bigger Image */
            height: auto;
            opacity: 0;
            transition: opacity 3s ease-in-out; /* Smooth fade-in */
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="typing-container"></div>
    <img id="fool-image" src="Fool.jpg" alt="Fool Image">
    <audio id="background-audio" loop>
        <source src="prop2.mp3" type="audio/mpeg">
        <source src="prop2.ogg" type="audio/ogg">
    </audio>

    <script>
        window.onload = () => {
            const typingContainer = document.getElementById('typing-container');
            typingContainer.style.display = 'block';
            let text = "Gandu ta toke flowers dilo??";
            typeText(typingContainer, text, () => {
                addNahButton(typingContainer);
            });
        };

        function addNahButton(container) {
            const button = document.createElement('button');
            button.textContent = "Nah";
            button.className = "no-btn";
            button.onclick = () => {
                button.remove();
                typeText(container, "Jantammm!!!!!! What a f*cking incompetentðŸ˜”", () => {
                    showFoolImageAndAudio();
                });
            };
            container.appendChild(button);
        }

        function typeText(container, text, callback) {
            const newLine = document.createElement('div');
            container.appendChild(newLine);
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    newLine.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100);
        }

        function showFoolImageAndAudio() {
            setTimeout(() => {
                typeText(document.getElementById('typing-container'), "Well, anyways ei ne phul from your fool", () => {
                    fadeInImageAndAudio();
                });
            }, 2000);
        }

        function fadeInImageAndAudio() {
            const foolImage = document.getElementById('fool-image');
            foolImage.style.display = "block";

            // Fade-in effect for image and audio
            let opacity = 0;
            let volume = 0;
            const audio = document.getElementById('background-audio');
            audio.volume = 0;
            audio.play().catch(err => console.log("Autoplay blocked:", err));

            const fadeInterval = setInterval(() => {
                if (opacity < 1 && volume < 1) {
                    opacity += 0.05;
                    volume += 0.05;
                    foolImage.style.opacity = opacity;
                    audio.volume = volume;
                } else {
                    clearInterval(fadeInterval);
                }
            }, 150);
        }
    </script>
</body>
</html>
