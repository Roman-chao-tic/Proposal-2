<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Start Typing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }
        
        #text-container {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 18px;
        }
        
        #nah-btn {
            position: absolute;
            left: 280px;
            top: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
        }
        
        #nah-btn:active {
            transform: scale(0.9);
        }
        
        #image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        #falling-roses {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .rose {
            position: absolute;
            font-size: 24px;
            animation: fall 4s linear infinite;
        }
        
        @keyframes fall {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        
        #final-text {
            position: absolute;
            bottom: 10%;
            right: 5%;
            text-align: right;
        }
        
        .glow {
            font-size: 30px;
            animation: glow 1s infinite alternate;
            cursor: pointer;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px red; }
            to { text-shadow: 0 0 15px red; }
        }
    </style>
</head>
<body>
    <div id="text-container"></div>
    <button id="nah-btn" style="display: none;">Nah</button>
    <div id="image-container">
        <img id="fool-img" src="Fool.jpg" alt="Fool" width="600">
    </div>
    <div id="falling-roses"></div>
    <div id="final-text" style="display: none;">
        <p>Take this rose</p>
        <p>from your fool</p>
        <p>&darr;</p>
        <p class="glow" onclick="window.location.href='https://roman-chao-tic.github.io/Proposal-3/';">ðŸŒ¹</p>
    </div>
    
    <audio id="prop2" loop>
        <source src="prop2.mp3" type="audio/mp3">
    </audio>
    
    <script>
        const textContainer = document.getElementById('text-container');
        const nahBtn = document.getElementById('nah-btn');
        const imageContainer = document.getElementById('image-container');
        const finalText = document.getElementById('final-text');
        const audio = document.getElementById('prop2');

        function typeText(text, speed = 100) {
            return new Promise(resolve => {
                let i = 0;
                const interval = setInterval(() => {
                    textContainer.innerHTML = `<span class='typing'>${text.slice(0, i)}</span>`;
                    i++;
                    if (i > text.length) {
                        clearInterval(interval);
                        textContainer.innerHTML = text;
                        resolve();
                    }
                }, speed);
            });
        }
        
        async function startSequence() {
            await typeText("Gandu ta toke flowers dilo??", 100);
            nahBtn.style.display = 'inline-block';
        }
        
        nahBtn.addEventListener('click', async () => {
            nahBtn.style.display = 'none';
            await typeText("Jantammm!!!!!! What a f*cking incompetent.", 100);
            await new Promise(resolve => setTimeout(resolve, 1000)); // Delay before next text
            await typeText("Well, anyways ei ne phul from your fool", 100);
            setTimeout(() => {
                imageContainer.style.opacity = 1;
                finalText.style.display = 'block';
                audio.play();
                startFallingRoses();
            }, 2000);
        });
        
        function startFallingRoses() {
            for (let i = 0; i < 20; i++) {
                let rose = document.createElement('div');
                rose.innerHTML = 'ðŸŒ¹';
                rose.classList.add('rose');
                rose.style.left = Math.random() * window.innerWidth + 'px';
                rose.style.top = textContainer.offsetTop + 'px'; // Set roses to fall from text position
                rose.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.getElementById('falling-roses').appendChild(rose);
                setTimeout(() => rose.remove(), 5000);
            }
            setTimeout(startFallingRoses, 1000);
        }
        
        startSequence();
    </script>
</body>
</html>
